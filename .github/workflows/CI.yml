name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          cargo install cross
          cargo install --locked cargo-about@0.6.2
      - name: Run checks
        run: |
          make --always-make check_all
          make build
